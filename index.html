<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css" >
  <title>Анкета пользователя</title>
</head>
<body>
  <h1>Анкета пользователя</h1>
<form name="myForm" class="form">
  <div>
  <label for="userName" class="label">Имя пользователя:  </label>
  <input class="input" type="text" name="userName" id="userName" placeholder="Введите имя *" required maxlength="20" minlength="2" autocomplete="given-name">
  <p class="error" id="nameError" ></p>
</div>
<div>
  <label for="userEmail" class="label">Почта пользователя:  </label>
  <input class="input" type="email" name="email" id="userEmail" placeholder="Введите почту *" required autocomplete="off">
  <p class="error" id="emailError" ></p>
  </div>
  <div>
    <label for="userAge" class="label">Возраст пользователя:  </label>
    <input class="input" type="number" name="age" id="userAge" placeholder="Введите возраст *" required max="160">
  </div>
  <div aria-required="">
    <span>Пол пользователя:</span>
    <label for="genderFemale" class="label">Женский </label>
    <input class="input input_gender" type="radio" name="gender" id="genderFemale"  required> 
    <label for="genderMale" class="label">Мужской </label>
    <input class="input input_gender" type="radio" name="gender" id="genderMale" > 
  </div>
  <div>
    <label for="job" class="label">Профессия:  </label>
    <select class="input" name="job" id="job" placeholder="Выберите профессию *" required >
      <option>Врач</option>
      <option>Программист</option>
      <option>Учитель</option>
      <option>Дизайнер</option>
      <option>Инженер</option>
      <option>Продавец</option>
      <option>Другое</option>
    </select>
  </div>
  <div>
    <label for="userPassword" class="label">Пароль(минимум 8 знаков):  </label>
    <input class="input" type="password" name="password" id="userPassword" placeholder="Введите пароль *" 
     required pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])[0-9a-zA-Z]{8,20}$"   minlength="8" >
    <p class="error" id="passwordError" ></p>
  </div>
  <div>
    <input class="input" type="checkbox" name="agreement" id="agreement" value="1"> Согласен на обработку данных * 
  </div>
  <div>
    <button type="submit" disabled class="button"  name="button" autocomplete="current-password">Отправить форму</button>
  </div>
  <p class="error" id="agreementError" ></p>
</form>
<script src="./script.js"></script>
</body>
</html>
